<div class="page-content" style="height: 100%;">
  <div class="" style="height: 100%;">
      <div class="col-12 justify-content-center" style="width: 100%; height: 100%;">
          <div class="container-login100 align-items-center" style="height: 100%;">
              <div class="wrap-login100 " >
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
                      <span class="login100-form-title">
                          ¡Bienvenido!
                      </span>
                      <span class="login100-form-title" style="padding:0">
                          <img src="./assets/images/carritoicon.png" style="width:50%; margin: 5% 0%;">
                      </span>

                      <div class="wrap-input100 validate-input  " data-validate = "Valid email is: a@b.c">
                      <h3>
                       <strong>Usuario</strong>
                       </h3>
                      <input class="input100" type="text" name="username"  value="" [(ngModel)]="username" required>
                          <span class="focus-input100" data-placeholder="       "></span>
                      </div>

                      <div class="wrap-input100 validate-input " data-validate="Enter password">
                       <h3>
                       <strong>Contraseña</strong>
                       </h3>
                          <span class="btn-show-pass">
                              <i class="zmdi zmdi-eye"></i>
                          </span>
                          <input class="input100" type="password" name="password"  [(ngModel)]="password" required>
                          <span class="focus-input100" data-placeholder=""></span>
                      </div>

                      <div class="">
                          <div class="wrap-login100-form-btn">

                              <button class="login100-form-btn" style="color: black; font-size: larger;">
                                  Iniciar Sesión
                              </button>
                          </div>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
